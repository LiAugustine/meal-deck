<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://kit.fontawesome.com/a79c145460.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&family=Zilla+Slab:ital@1&display=swap"
        rel="stylesheet">
</head>

{% with messages = get_flashed_messages() %}
{% if messages %}
{%for message in messages %}
<b>{{message}}</b>
{% endfor %}
{% endif %}
{% endwith %}

<body>

    <div>
        <div class="r" id="header">
            <div class="col">
                <h1>Welcome to MealDeck, {{username}}!
                    <a href='/get_favorites'><button type="button" class="btn">Your Favorites</button></a>
                    <a href='/get_plan'><button type="button" class="btn">MealPlan</button></a>
                    <a href='/logout'><button type="button" class="btn btn-primary btn-lg">Logout</button></a>
                </h1>
            </div>
        </div>
        <div class="random">
            <h3>Suggested Food Item:</h3>
            <h4>{{foodTitle}}</h4>
            <img src={{foodImage}} alt="food image">
        </div>

        <div class="frm" id="search">
            <br>
            <h3>What would you like to eat?</h3>
            <div class="search-box">
                <form action="/get-food" method="GET">
                    <input type="search" class="search-txt" id="food_input" name="food_input"
                        placeholder="Type to Search" required>
                    <button type="submit" id="search_button" class="search-btn" name="food_button" for="food_input">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    </button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
